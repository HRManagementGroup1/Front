<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="./src/pages/login/login.js"></script>
</head>
<body>
    <div class="cotn_principal">
        <div class="cont_centrar">  
            <!-- Container for dynamically loaded content -->
            <div id="loginContainer"></div>
        </div>
    </div>
    <script>
        fetch('src/pages/login/login.html')
            .then(response => response.text())
            .then(data => {
                // Insert the HTML content into the container
                document.getElementById('loginContainer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching login HTML:', error);
            });
    </script>
</body>
</html>
